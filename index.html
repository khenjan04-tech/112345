<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jhundel Siomai House</title>

<style>
*{
  box-sizing:border-box;
  font-family:Inter,Arial,sans-serif;
  margin:0;
  padding:0;
}

body{
  background:#f7f7f7;
  color:#222;
  overflow-x:hidden; /* REMOVE WHITE SPACE */
}

/* ================= HEADER ================= */
header{
  background:#d70f64;
  color:#fff;
  padding:14px 16px;
  display:flex;
  gap:12px;
  align-items:center;
  flex-wrap:wrap;
}
header h1{
  font-size:20px;
}
.search{
  flex:1;
}
.search input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
}

/* ================= LAYOUT ================= */
.container{
  display:grid;
  grid-template-columns:1fr 320px;
  gap:16px;
  padding:16px;
}

/* ================= CARD ================= */
.card{
  background:#fff;
  border-radius:16px;
  box-shadow:0 8px 24px rgba(0,0,0,.06);
}

/* ================= MENU ================= */
.menu{
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:14px;
}
.item img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:12px;
}
.item h4{
  margin:8px 0 4px;
}
.item button{
  width:100%;
  margin-top:6px;
  background:#d70f64;
  color:#fff;
  border:none;
  border-radius:10px;
  padding:10px;
}
.item button:disabled{
  background:#ccc;
}

.row{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
.out{
  color:red;
  font-weight:600;
}

/* ================= CART ================= */
.cart{
  padding:16px;
}
.toggle{
  display:flex;
  gap:8px;
  margin-bottom:10px;
}
.toggle button{
  flex:1;
  padding:8px;
  border-radius:10px;
  border:1px solid #ddd;
  background:#fff;
}
.toggle .on{
  background:#d70f64;
  color:#fff;
  border-color:#d70f64;
}

input,textarea{
  width:100%;
  padding:8px;
  border-radius:8px;
  border:1px solid #ddd;
  margin-top:6px;
}

.checkout{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#d70f64;
  color:#fff;
  border:none;
  border-radius:12px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <h1>Jhundel Siomai House</h1>
  <div class="search">
    <input placeholder="Search..." oninput="search(this.value)">
  </div>
</header>

<div class="container">

  <!-- MENU -->
  <main class="card menu">
    <h3>Menu</h3>
    <div class="grid" id="grid"></div>
  </main>

  <!-- CART (NOT FLOATING) -->
  <aside class="card cart">
    <h3>Your Cart</h3>

    <div class="toggle">
      <button id="pickupBtn" class="on" onclick="setMode('pickup')">Pickup</button>
      <button id="deliveryBtn" onclick="setMode('delivery')">Delivery (+₱10)</button>
    </div>

    <div id="cart"></div>

    <div id="pickupForm">
      <input id="customerName" placeholder="Your Name">
    </div>

    <div id="deliveryForm" style="display:none">
      <input id="phone" placeholder="Phone">
      <textarea id="address" placeholder="Address"></textarea>
    </div>

    <div class="row">
      <strong>Total</strong>
      <strong id="total">₱0</strong>
    </div>

    <button class="checkout" onclick="checkout()">Place Order</button>
  </aside>

</div>

<script>
const grid=document.getElementById('grid');
const cartDiv=document.getElementById('cart');
const total=document.getElementById('total');

let products=JSON.parse(localStorage.getItem('products'))||[
  {id:1,name:'Big Siomai',price:10,stock:500,available:true,img:'https://i.pinimg.com/736x/c6/a4/f0/c6a4f0877889198fddc9b38ae5b40af1.jpg'},
  {id:2,name:'Gulaman',price:10,stock:500,available:true,img:'https://i.pinimg.com/1200x/4e/89/f2/4e89f2c148319c0e6e3e6f37fc92643a.jpg'}
];
localStorage.setItem('products',JSON.stringify(products));

let cart=[],mode='pickup',q='';

function search(v){q=v.toLowerCase();render();}

function render(){
  grid.innerHTML='';
  products.filter(p=>p.name.toLowerCase().includes(q)).forEach(p=>{
    const out=p.stock<=0||!p.available;
    grid.innerHTML+=`
    <div class="item">
      <img src="${p.img}">
      <h4>${p.name}</h4>
      <div class="row">
        <span>₱${p.price}</span>
        <span class="${out?'out':''}">${out?'OUT':'Stock '+p.stock}</span>
      </div>
      <button ${out?'disabled':''} onclick="add(${p.id})">Add</button>
    </div>`;
  });
}

function add(id){
  const p=products.find(x=>x.id===id);
  if(!p||p.stock<=0||!p.available)return;
  p.stock--;
  const c=cart.find(x=>x.id===id);
  c?c.qty++:cart.push({id:p.id,name:p.name,price:p.price,qty:1});
  localStorage.setItem('products',JSON.stringify(products));
  render();renderCart();
}

function renderCart(){
  cartDiv.innerHTML='';
  let sum=0;
  cart.forEach(c=>{
    sum+=c.price*c.qty;
    cartDiv.innerHTML+=`
      <div class="row">
        <span>${c.name} x${c.qty}</span>
        <strong>₱${c.price*c.qty}</strong>
      </div>`;
  });
  if(mode==='delivery')sum+=10;
  total.textContent='₱'+sum;
}

function setMode(m){
  mode=m;
  pickupBtn.classList.toggle('on',m==='pickup');
  deliveryBtn.classList.toggle('on',m==='delivery');
  pickupForm.style.display=m==='pickup'?'block':'none';
  deliveryForm.style.display=m==='delivery'?'block':'none';
  renderCart();
}

function checkout(){
  if(!cart.length)return alert('Cart empty');
  if(mode==='pickup'&&!customerName.value.trim())return alert('Enter name');
  if(mode==='delivery'&&(!phone.value||!address.value))return alert('Delivery info needed');

  const orders=JSON.parse(localStorage.getItem('orders'))||[];
  orders.push({
    id:Date.now(),
    items:[...cart],
    total:Number(total.textContent.replace('₱','')),
    mode,
    customer:customerName.value,
    phone:phone.value,
    address:address.value,
    status:'new',
    date:new Date().toISOString()
  });
  localStorage.setItem('orders',JSON.stringify(orders));

  cart=[];
  customerName.value='';
  phone.value='';
  address.value='';
  alert('Order sent!');
  render();renderCart();
}

render();renderCart();
</script>

</body>
</html>
